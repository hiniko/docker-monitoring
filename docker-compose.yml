version: '2'
services:
  graphing:
    build: .
    container_name: niko-graphing
    environment:
        - HOSTNAME=hume.common.scot
    ports:
      - '14000:80'
      - '14001:81'
      - '8125:8125/udp'
      - '8126:8126'
    volumes:
      - ./data/whisper:/opt/graphite/storage/whisper
      - ./data/grafana:/opt/grafana/data
      - ./log/graphite:/opt/graphite/storage/log
      - /proc:/host/proc:ro
